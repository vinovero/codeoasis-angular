
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field class="full-width">
    <input matInput formControlName="username"  placeholder="Username"/>
    <mat-error *ngIf="controls.username.errors?.required">
      Username is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput formControlName="password" placeholder="Password" />
    <mat-error *ngIf="controls.password.errors?.required">
      Password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="controls.password.hasError('notMatched')">
      <strong>User and password not found</strong>
    </mat-error>
  </mat-form-field>
  <button mat-button>Login</button>
</form>
