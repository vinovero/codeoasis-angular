
 
  <form class="EditAdd-Book" [formGroup]="EditAddBookForm" (ngSubmit)="SetBook()" class="text-center border border-light p-5">
    
    <mat-card class="example-card">
      <p class="h4 mb-4">{{add_edit }} Book</p>
        <mat-card-header>
          
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput formControlName="title"  placeholder="Title" class="form-control mb-4"  />
            <mat-error *ngIf="controls.title?.errors?.required">
                Title is <strong>required</strong>
            </mat-error>
          </mat-form-field>
       
          <mat-form-field class="full-width">
            <input matInput formControlName="author"  placeholder="Author" class="form-control mb-4" />
            <mat-error *ngIf="controls.author?.errors?.required">
                Author is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
          
      
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput formControlName="publisher"  placeholder="Publisher" class="form-control mb-4" />
                <mat-error *ngIf="controls.publisher?.errors?.required">
                    Publisher is <strong>required</strong>
                </mat-error>
              </mat-form-field>
          
              <mat-form-field class="full-width">
                <input matInput formControlName="year"  placeholder="Year" class="form-control mb-4" />
                <mat-error *ngIf="controls.year?.errors?.required">
                    Year is <strong>required</strong>
                </mat-error>
              </mat-form-field>
          
          
        </mat-card-content>
        <mat-card-actions>
            <button mat-button >{{add_edit }}</button>
        </mat-card-actions>
      </mat-card>  
      
     
</form>
